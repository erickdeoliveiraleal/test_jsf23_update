<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<f:metadata>

	<f:viewParam name="test" value="#{testView.testString}" />
	<f:viewAction action="#{testView.inicializar}" />

</f:metadata>
<h:head>
	<title>PrimeFaces Test</title>
</h:head>
<h:body>

	<h:form id="cadastro">
		<p:commandButton value="click me" process="@this" style="width:auto"
			onclick="PF('pesquisaInterno').show();" />
	</h:form>


	<p:dialog widgetVar="pesquisaInterno" id="pesquisaInterno">
		<h:form>
			<p:commandButton value="click me"
				action="#{testView.inserirNaLista()}">
			</p:commandButton>
		</h:form>
	</p:dialog>

</h:body>
</html>
